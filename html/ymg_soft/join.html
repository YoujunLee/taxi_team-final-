<!DOCTYPE html>
<html>
<head>
 <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<link href="wrapper.css" rel="stylesheet">
 <style type="text/css"> 

</style>
</head>
<body>

<div id="wrapper" class="content-wrapper" align="center">
	
		<div class="main-content-wrapper">
	
			<header class="main-content-header">
				<h1 align="center">
					<a href="/">
						<img src="person.png" class="main-header-logo">
					</a>
				</h1>
				<p>회원가입 하세요</p>
			</header>
			
			<section class="main-content">
				<div class="login-content">
					
					
				
				<form id="join-form" action='./php/regist.php'  method='post'>
		       			
		       		
		       			
		       			<input type="text" id="userName" name="userName" class="input-field" placeholder="이메일 주소를 입력하세요" required>
		       			<input type="password" id="password" name="password" class="input-field" placeholder="비밀번호를 입력하세요" required>
		       			<input type="password" id="repassword" name="repassword" class="input-field" placeholder="비밀번호를 다시 입력하세요" required>
		       			<input type="text" id="test" class="input-field" readOnly>
		       		    <script>
		      var pass1 = document.getElementById('password');
		      var pass2 = document.getElementById('repassword');
		      var test = document.getElementById('test');
		       pass1.onkeyup = function(event){

               event = event || window.event;
                if(pass1.value == null || pass1.value == ""){
                test.value ="";
                }else if(pass2.value == null || pass2.value == ""){
                test.value ="";
                }
               else if( pass2.value != pass1.value)
               {
                test.style.color="red";
                test.value ="비밀번호 불일치";
               }else if( pass2.value == pass1.value)
               {
               test.style.color="green";
                test.value = "비밀번호 일치";
               }
             }
               pass2.onkeyup = function(event){

               event = event || window.event;
                if(pass2.value == null || pass2.value == ""){
                test.value ="";
                }
               else if( pass2.value != pass1.value)
               {
                test.style.color="red";
                test.value ="비밀번호 불일치";
               }else if( pass2.value == pass1.value)
               {
               test.style.color="green";
                test.value = "비밀번호 일치";
               }
             }
              
		    </script>
		       			<input class="btn-link bt-login" type="submit" value="회원가입">
		       		</form>
					
					
	                
	       			<div class="area-join-sns">
						<div id="btn-join-fb" class="btn-link bt-fb">
							<a>페이스북으로 회원가입</a>
						</div>
						
					</div>
	       		</div>
			</section>
		
		   <footer class="main-content-footer">
				<p>이미 회원이신가요?</p>
				<a href="./login.html">로그인하기</a>
		    </footer>
		</div>
</div> 
</body>
</html>
