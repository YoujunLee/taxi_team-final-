<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">  
	<link rel="stylesheet" type="text/css" href="./css/make_room.css"> 
	<title> Taxi </title>
</head>

<body>
	<section class="container">
		<div class="col-md-4">
		</div>
		
		<div class="col-md-4">
		<div class="form-group">
		<table class="table">
			<tbody>
				<tr >
					<label for="start">
					<td class="col-md-3">출발지</td>
					<td class="col-md-9">
						<select id="start" size="1" name="room_start" class="form-control">
						<option value="한동대학교 택시 승강장" selected>한동대 택시승강장</option>
						<option value="양덕 하나로마트">양덕 하나로마트</option>
						<option value="E1">E1</option>
						<option value="고속버스터미널">고속터미널</option>
						<option value="시외버스터미널">시외버스터미널</option>
						<option value="육거리">욱거리</option>
						<option value="포항역(KTX)">포항역</option>
						</select>
					</td>
					</label>
			
				<tr>
					<label for="arrive">
					<td class="col-md-3">도착지</td>
					<td class="col-md-9">
						<select id="arrive" size="1" name="room_arrive" class="form-control">
						<option value="한동대학교 택시 승강장">한동대 택시승강장</option>
						<option value="양덕 하나로마트">양덕 하나로마트</option>
						<option value="E1">E1</option>
						<option value="고속버스터미널">고속터미널</option>
						<option value="시외버스터미널">시외버스터미널</option>
						<option value="육거리">욱거리</option>
						<option value="포항역(KTX)" selected>포항역</option>
						</select>
					</td>
					</label>
				</tr>		
			
			<form action"" metdod="post">
				
				<tr>
					<label>
					<td class="col-md-3">날짜</td>
					<td class="col-md-9"><input type="date" id="make_date" class="form-control" required></td>
				    </label>
				</tr>
			
				<tr>
					<label>
					<td class="col-md-3">시작 시간</td>
					<td><input type="time" id="make_time" class="form-control" value="09:00"></td>
				    </label>
				</tr>

				<tr>
					<label>
					<td class="col-md-3">마침 시간</td>
					<td><input type="time" id="make_time" class="form-control" value="20:00"></td>
				    </label>
				</tr>
			</form>
			</tbody>
		</table>
	</div>
	
	<a href="./search_result.html">
	<p class="text-center">
	<input type="submit" value="방 조회" class="btn btn-info">
	</p>
	</a>
	</div>

	<div class="col-md-4">
	</div>

    </section>
</body>
</html>
